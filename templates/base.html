    <script>
      // Dark Mode simples: salva no localStorage
      (function () {
        const key = "financas-dark-mode";
        const saved = localStorage.getItem(key);
        if (saved === "1") document.body.classList.add("dark-mode");

        window.addEventListener("DOMContentLoaded", function(){
          const btn = document.getElementById("toggle-dark");
          if (!btn) return;
          btn.addEventListener("click", function(){
            document.body.classList.toggle("dark-mode");
            localStorage.setItem(key, document.body.classList.contains("dark-mode") ? "1" : "0");
          });
        });
      })();
    </script>

    <script>
      // Util: formata nÃºmeros BRL em spans .money ou data-currency
      function formatBRL(value) {
        try {
          const n = Number(value);
          if (isNaN(n)) return value;
          return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(n);
        } catch (e) { return value; }
      }

      function hydrateMoneySpans() {
        document.querySelectorAll('[data-currency], .money').forEach(el => {
          const raw = el.dataset.value ?? el.textContent;
          if (raw) el.textContent = formatBRL(raw.toString().replace(/[^\d.,-]/g,'' ).replace(',','.'));
        });
      }

      // MÃ¡scara simples para inputs com .money-input
      function attachMoneyMask() {
        document.querySelectorAll('input.money-input').forEach(inp => {
          inp.setAttribute('inputmode','decimal');
          inp.addEventListener('input', () => {
            let v = inp.value.replace(/[^\d,.-]/g, '');
            // Normaliza vÃ­rgula para ponto internamente
            v = v.replace(',', '.');
            // NÃ£o formata enquanto digita, sÃ³ ao sair do campo
          });
          inp.addEventListener('blur', () => {
            const n = Number(inp.value.replace(/[^\d.-]/g,'').replace(',', '.'));
            if (!isNaN(n)) inp.value = formatBRL(n);
          });
          // Se jÃ¡ vier preenchido em nÃºmero cru, formata
          if (inp.value && !inp.value.includes('R$')) {
            const n = Number(inp.value.replace(/[^\d.-]/g,'').replace(',', '.'));
            if (!isNaN(n)) inp.value = formatBRL(n);
          }
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        hydrateMoneySpans();
        attachMoneyMask();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
