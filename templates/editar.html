{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">âœï¸ Editar Gasto</h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">DescriÃ§Ã£o</label>
      <input type="text" name="descricao" class="form-control" value="{{ gasto.descricao }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Valor</label>
      <input type="number" step="0.01" name="valor" class="form-control" value="{{ gasto.valor }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select name="categoria" class="form-select">
        {% for cat in categorias %}
          <option value="{{ cat }}" {% if cat == gasto.categoria %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Data</label>
      <input type="date" name="data" class="form-control"
             value="{{ gasto.data.split('/')[2] }}-{{ gasto.data.split('/')[1] }}-{{ gasto.data.split('/')[0] }}" required>
    </div>

    <button type="submit" class="btn btn-success">ğŸ’¾ Salvar</button>
    <a href="{{ url_for('listar_gastos') }}" class="btn btn-secondary">â¬… Voltar</a>
  </form>
</div>
{% endblock %}
